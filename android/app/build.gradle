apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

/** ðŸš€ CONFIGURAÃ‡ÃƒO DO EXPO ROUTER + REACT NATIVE */
react {
    entryFile = file([
        "node", "-e",
        "require('expo/scripts/resolveAppEntry')",
        projectRoot,
        "android",
        "absolute"
    ].execute(null, rootDir).text.trim())

    reactNativeDir = new File([
        "node",
        "--print",
        "require.resolve('react-native/package.json')"
    ].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()

    hermesCommand = new File([
        "node",
        "--print",
        "require.resolve('react-native/package.json')"
    ].execute(null, rootDir).text.trim()).getParentFile().getAbsolutePath() + "/sdks/hermesc/%OS-BIN%/hermesc"

    codegenDir = new File([
        "node",
        "--print",
        "require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/package.json')] })"
    ].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()

    enableBundleCompression = (findProperty('android.enableBundleCompression') ?: false).toBoolean()

    cliFile = new File([
        "node",
        "--print",
        "require.resolve('@expo/cli', { paths: [require.resolve('expo/package.json')] })"
    ].execute(null, rootDir).text.trim())

    bundleCommand = "export:embed"
    autolinkLibrariesWithApp()
}

/**
 * ðŸ”¥ PARTE MAIS IMPORTANTE:
 * Sem isso o bundle NÃƒO vai ser empacotado no APK.
 */
project.ext.react = [
    cliPath: "node_modules/react-native/cli.js",
    bundleAssetName: "index.android.bundle",
    entryFile: "index.js",   // Expo resolve dinamicamente
    jsBundleDirRelease: "$buildDir/generated/assets/react/release",
    jsBundleDirDebug: "$buildDir/generated/assets/react/debug",
    enableHermes: false
]

def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace 'com.ma1heussantos.teste'

    defaultConfig {
        applicationId 'com.ma1heussantos.vltech'
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        gertec {
            storeFile file("Development_GertecDeveloper_CustomerAPP.jks")
            storePassword 'Development@GertecDeveloper2018'
            keyAlias 'developmentgertecdeveloper_customerapp'
            keyPassword 'Development@GertecDeveloper2018'
        }
    }

    buildTypes {
        debug { signingConfig signingConfigs.gertec }
        release {
            signingConfig signingConfigs.gertec
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging (findProperty('expo.useLegacyPackaging')?.toBoolean() ?: false)
        }
    }
}

repositories {
    google()
    mavenCentral()

    flatDir {
        dirs "$projectDir/libs"
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    // SDK PayGo
    implementation(name: "InterfaceAutomacao-v2.1.0.6", ext: "aar")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:${rootProject.ext.kotlinVersion}"
    }
}
